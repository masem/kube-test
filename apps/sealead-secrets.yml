apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets
  namespace: argo
  labels:
    app: sealed-secrets
spec:
  project: default
  source:
    repoURL: https://github.com/masem/kube-test.git
    targetRevision: HEAD
    path: sealed-secrets
  destination:
    name: in-cluster
    namespace: sealed-secrets
  syncPolicy:
    syncOptions:
    - Validate=true
    - CreateNamespace=true

